<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@200..700&family=Zen+Loop&display=swap" rel="stylesheet">

    <title>OK Banana</title>
  </head>
  <body>
    <div class="app">
      {{> nav }}

      <section class="middle">
        <div class="container">
          <div class="headlines">
            <h1 class="headline">Ok Banana</h1>
            <h2 class="subheadline">O que quiser, a preço de banana</h2>
          </div>

        <div class="search">
          <form id="buy-submit-1">
            <input type="text" required class="input" placeholder="Ex: Uma geladeira" />
            <button class="btn btn-primary">Quero comprar</button>
          </form>
        </div>
</div>
      </section>
    </div>

    <div class="app">
      <div class="container">
        <p>Você quer comprar: churrasqueira elétrica, certo?</p>
        <p>Preencha mais algumas informações para nos ajudar!</p>
      </div>

      <div class="container">
        <label>
          Email
          <input type="text" class="input" />
        </label>

        <label>
          Endereço
          <input type="text" class="input" />
        </label>

        <label>
          Valor Mínimo
          <input type="text" class="input" />
        </label>

        <label>
          Valor Máximo
          <input type="text" class="input" />
        </label>

        <label>
          Mais informações
          <textarea></textarea>
        </label>

        <button class="btn btn-primary">Enviar</button>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
